<div class="container mt-5">
  <h1>Pure vs Impure Pipe Örneği</h1>

  <button class="btn btn-primary mb-3" (click)="addNumber()">Diziye Yeni Eleman Ekle</button>

  <h2>Orijinal Dizi: </h2>
  <ul *ngFor=" let number of numbers">
<li>{{numbers}}</li>
  </ul>

  <h2>Pure Pipe: </h2>
  <ul *ngFor=" let number of numbers">
<li>{{numbers | pureDouble}}</li>
  </ul>

  <h2>Impure Pipe: </h2>
  <ul *ngFor="let number of numbers">
<li>{{numbers | impureDouble}}</li>
  </ul>



</div>
